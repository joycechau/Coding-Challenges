<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thunkable</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="./main.css" />

  <body>
    <div class="main">
      <div class="header">
        <img src="./assets/beaver 1.png" alt="beaver-logo">
        <img class="settings" src="./assets/setting icon.png" alt="settings">
      </div>
      <div class="body">
        <div class="search-and-sort">

          <div>Sort by: <span><pre>Last edit  &#9662;</pre></span></div>
        </div>
        <div class="app-container">
          <div class="app create-app">
            <img src="./assets/plus .png" alt="create-app">

          </div>
          <div class="app">
            <img src="./assets/defaut icon.png" alt="beaver-icon">
            <div>Demo App 2</div>
            <div class="last-edit">Last edit: 10-09-15</div>
            <div>
              <img src="./assets/delete.png" alt="delete">
              <img src="./assets/download.png" alt="download">
            </div>
          </div>
          <div class="app">
            <img src="./assets/defaut icon.png" alt="beaver-icon">
            <div>Demo App 3</div>
            <div class="last-edit">Last edit: 10-09-15</div>
            <div>
              <img src="./assets/delete.png" alt="delete">
              <img src="./assets/download.png" alt="download">
            </div>
          </div>
          <div class="app">
            <img src="./assets/defaut icon.png" alt="beaver-icon">
            <div>Demo App 4</div>
            <div class="last-edit">Last edit: 10-09-15</div>
            <div>
              <img src="./assets/delete.png" alt="delete">
              <img src="./assets/download.png" alt="download">
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
